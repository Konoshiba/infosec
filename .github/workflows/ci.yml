name: CI Security Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  security-scan:
    name: Security Analysis (SAST + SCA)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run OWASP Dependency-Check with Maven
      run: |
        mvn org.owasp:dependency-check-maven:check \
          -Dnvd.api.key=${{ secrets.NVD_API_KEY }} \
          -Ddependency-check.failBuildOnCVSS=7 \
          -Ddependency-check.enableRetired=true \
          -Ddependency-check.enableExperimental=true \
          -Ddependency-check.suppressionFile=dependency-check-suppressions.xml \
          -Ddependency-check.outputDirectory=reports \
          -Ddependency-check.formats=HTML,XML,JSON,CSV
      continue-on-error: true

    - name: Upload Dependency-Check reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-reports
        path: reports/
        retention-days: 30
        if-no-files-found: ignore
        
    # SAST: ÐšÐ¾Ð¼Ð¿Ð¸Ð»ÑÑ†Ð¸Ñ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
    - name: Build with Maven
      run: mvn -U clean compile -DskipTests -Ddependency-check.skip=true
      
    # SAST: Ð—Ð°Ð¿ÑƒÑÐº Ñ‚ÐµÑÑ‚Ð¾Ð²
    - name: Run tests
      run: mvn -U test -Ddependency-check.skip=true
      continue-on-error: true
      
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: target/surefire-reports/
        retention-days: 30
        
    # SAST: SpotBugs Ð´Ð»Ñ ÑÑ‚Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¾Ð³Ð¾ Ð°Ð½Ð°Ð»Ð¸Ð·Ð° ÐºÐ¾Ð´Ð°
    - name: Run SpotBugs Analysis
      run: |
        mvn -U com.github.spotbugs:spotbugs-maven-plugin:4.8.5:check -Ddependency-check.skip=true
      continue-on-error: true
      
    - name: Upload SpotBugs reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spotbugs-reports
        path: target/spotbugsXml.xml
        retention-days: 30
        if-no-files-found: ignore
        
    # SAST: PMD Ð´Ð»Ñ Ð°Ð½Ð°Ð»Ð¸Ð·Ð° ÐºÐ°Ñ‡ÐµÑÑ‚Ð²Ð° ÐºÐ¾Ð´Ð°
