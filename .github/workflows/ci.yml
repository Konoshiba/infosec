      run: |
        mvn -U pmd:check -Ddependency-check.skip=true
      continue-on-error: true
      
    - name: Upload PMD reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pmd-reports
        path: target/pmd.xml
        retention-days: 30
        if-no-files-found: ignore
        
    # SAST: Checkstyle Ð´Ð»Ñ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸ ÑÑ‚Ð¸Ð»Ñ ÐºÐ¾Ð´Ð°
